<!--
this is a simple toggle switch to change the background color of the page
when the checkbox is checked, the background color will change to dark
when the checkbox is unchecked, the background color will change to light
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toggle Switch</title>
</head>
<body>
<input type="checkbox" id="dark-mode">
<label for="dark-mode">Dark Mode</label>

  <script src="script.js"></script>
</body>
</html>
