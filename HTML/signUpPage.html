<!-- 
  Simple Sign Up Page
  This HTML file creates a basic sign-up form that collects user details, 
  including username, email, password (with length constraints), age (18+), 
  and gender selection via radio buttons.
-->
<!DOCTYPE html>

<html>
  <head>
    <title>Sign Up Page</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <form>
      <p>
        Username: <input type="text" required><br><br>
        Email: <input type="email" required><br><br>
        Password: <input type="password" minlength="4" maxlength="12" required><br><br>
        Confirm Password: <input type="password" minlength="4" maxlength="12" required><br><br>
        Age: <input type="number" min="18"><br><br>
        Gender: <br>
        <input type="radio" name="option"> Male<br>
        <input type="radio" name="option"> Female<br>
        <input type="radio" name="option"> Other<br><br>

        <input type="submit">
      </p> 
    </form>
  </body>
</html>
