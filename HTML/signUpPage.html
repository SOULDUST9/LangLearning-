<!DOCTYPE html>

<html>
  <head>
    <title>Sign Up Page</title>
  </head>
  <body>
    <h1>Sign Up</h1>
    <form>
      <p>
        Username: <input type="text" required><br><br>
        Email: <input type="email" required><br><br>
        Password: <input type="password" minlength="4" maxlength="12" required><br><br>
        Confirm Password: <input type="password" minlength="4" maxlength="12" required><br><br>
        <input type="submit">
      </p> 
    </form>
  </body>
</html>
