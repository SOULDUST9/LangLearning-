<!-- 
  RSVP.html
  This HTML page provides a simple RSVP form for an event.
  It collects the user's first and last name, attendance confirmation,
  and any dietary restrictions. The form uses radio buttons for attendance
  and checkboxes for dietary preferences.
-->
<!DOCTYPE html>

<html lang="en">
  <head>
    <title>RSVP</title>
  </head>
  <body>
    <form>
      <h2>RSVP</h2>
      <p>Come and make our special day more awesome!</p>
      <br>
      First Name: <input type="text">
      <br><br>
      Last Name: <input type="text">
      <br><br>
      Are you coming?<br>
      <input type="radio" name="option"> Yes<br>
      <input type="radio" name="option"> Yes
      <br><br>
      Any dietary restrictions for main course?<br>
      <input type="checkbox"> Gluten-Free<br>
      <input type="checkbox"> Vegetarian<br>
      <input type="checkbox"> Nut-Free<br>
      <input type="checkbox"> Lactose Intolerant
      <br><br>
      <input type="submit">
    </form>
  </body>
</html>
