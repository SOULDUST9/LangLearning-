<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">

        <div id="display"></div>

        <div class="row" id="row1">
            <div class="row1" id="button1">1</div> 
            <div class="row1" id="button2">2</div> 
            <div class="row1" id="button3">3</div> 
            <div class="row1" id="divide">/</div>
        </div> 
        
        <div class="row" id="row2">
            <div class="row2" id="button4">4</div> 
            <div class="row2" id="button5">5</div> 
            <div class="row2" id="button6">6</div> 
            <div class="row2" id="multiply">*</div>
        </div>

        <div class="row" id="row3">
            <div class="row3" id="button7">7</div> 
            <div class="row3" id="button8">8</div> 
            <div class="row3" id="button9">9</div> 
            <div class="row3" id="subtract">-</div>
        </div> 

        <div class="row" id="row4">
            <div class="row4" id="clear">AC</div> 
            <div class="row4" id="button0">0</div> 
            <div class="row4" id="button.">.</div>
            <div class="row4" id="add">+</div>
        </div> 

        <div class="row" id="row5">
            <div class="row5" id="equals">=</div> 
        </div>
            

    </div>
</body>
</html>
