<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">

        <div id="display"></div>

        <div class="row" id="row1">
            <div class="number" id="1">1</div> 
            <div class="number" id="2">2</div> 
            <div class="number" id="3">3</div> 
            <div class="operation" id="divide">/</div>
        </div> 
        
        <div class="row" id="row2">
            <div class="number" id="4">4</div> 
            <div class="number" id="5">5</div> 
            <div class="number" id="6">6</div> 
            <div class="operation" id="multiply">*</div>
        </div>

        <div class="row" id="row3">
            <div class="number" id="7">7</div> 
            <div class="number" id="8">8</div> 
            <div class="number" id="9">9</div> 
            <div class="operation" id="subtract">-</div>
        </div> 

        <div class="row" id="row4">
            <div class="button" id="clear">AC</div> 
            <div class="number" id="0">0</div> 
            <div class="dot" id=".">.</div>
            <div class="operation" id="add">+</div>
        </div> 
        
    </div>
</body>
</html>
